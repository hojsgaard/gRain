language: R
cache: packages
sudo: required
dist: trusty
bioc_packages:
- graph
- RBGL
- Rgraphviz
os:
- linux
- osx
r_github_packages: hojsgaard/gRbase
before_install:
- if [ "$TRAVIS_OS_NAME" == "linux" ]; then tlmgr install boxedminipage; fi
- if [ "$TRAVIS_OS_NAME" == "osx" ]; then sudo tlmgr install a4wide boxedminipage; fi
- if [ "$TRAVIS_OS_NAME" == "osx" ]; then curl -O http://r.research.att.com/libs/gfortran-4.8.2-darwin13.tar.bz2; sudo tar fvxz gfortran-4.8.2-darwin13.tar.bz2 -C /; fi
after_success:
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then rm $PKG_TARBALL; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then rm gfortran-4.8.2-darwin13.tar.bz2; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then R CMD build .; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then R CMD INSTALL --build $PKG_TARBALL; fi
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file_glob: true
  file: gRain_*.t*gz
  on:
    repo: hojsgaard/gRain
    tags: true
    condition: "$TRAVIS_OS_NAME == osx"
